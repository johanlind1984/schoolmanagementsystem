<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head >
	<meta charset="UTF-8">
	<title>Registreringsformulär</title>
	<style type="text/css">
		h2 {
			font-size: 33px;
			font-family: inherit;
			color: black;
		}

		h3 {
			font-size: 23px;
			font-family: inherit;
			color: black;
		}

		.body {
			background-color: #aaada9;
		}

		.table-body-font-size {
			font-size: 17px;
		}

		.table-head-font-size {
			font-size: 19px;
		}

		.program button {
			padding: 5px;
			margin-top: 5px;
			width: 140px;
			background-color: #4169E1;
			cursor: pointer;
			font-size: 20px;
			border-color: #fff;
			color: white;
		}

		.program button:hover {
			background-color: #1888e1;
		}

		.btn button {
			padding: 5px;
			margin-top: 5px;
			width: 140px;
			background-color: #e1202f;
			cursor: pointer;
			font-size: 20px;
			border-color: #fff;
			color: white;
		}
		.btn button hover {
			background-color: #e13f36;
		}

		.form-1 label {
			size: 50px;
			font-size: 20px;
			padding-bottom: 10px;
			padding-top: 10px;
		}

		.form {
			margin: 0 auto;
			width: 210px;
		}

		.form label {
			font-size: 19px;
			font-weight: bold;
			padding-top: 9px;
			padding-bottom: 2px;
			display: inline-block;
			text-align: right;
			float: left;
		}

		.form input {
			font-size: 14px;
			size: 155px;
			width: 207px;
			display: inline-block;
			text-align: left;
			float: right;
		}

		.form button {
			padding: 5px;
			margin-top: 5px;
			width: 207px;
			background-color: #4169E1;
			cursor: pointer;
			font-size: 20px;

			border-color: #fff;
			color: white;
		}

		.form button:hover {
			background-color: #1888e1;
		}
	</style>
</head>
<body>


		<h1 align="center">Registreringsformulär</h1>
	<div class="form" align="center">
		<form action="/register/new" th:object="${accountrequest}" method="POST">
		<label for=userName>Användarnamn:</label><br>
		<input type="text" th:field="${accountrequest.userName}"><br>
		<label for=password>Lösenord</label><br>
		<input type="text" th:field="${accountrequest.password}"><br>
		<label for=firstName>Förnamn:</label><br>
		<input type="text" th:field="${accountrequest.firstName}"><br>
		<label for=lastName>Efternamn:</label><br>
		<input type="text" th:field="${accountrequest.lastName}"><br>
		<label for=personalNumber>Personnummer:</label><br>
		<input type="text" th:field="${accountrequest.personalNumber}"><br>
		<label for=email>Epost</label><br>
		<input type="text" th:field="${accountrequest.email}"><br>
		<label for=adress>Adress</label><br>
		<input type="text" th:field="${accountrequest.adress}"><br><br>
	
		<select class="form" th:field="${accountrequest.personType}" id="dropOperator">
			<option value="0">Välj behörighet</option>
			<option	th:each="personType:${allPersonTypes}"
					th:value="${personType.personTypeId}"
					th:text="${personType.personTypeTitle}">
					</option>
					
		</select><br><br>
		
		<button type="submit">Lägg till</button><button type="reset">Rensa</button>
		</form>
	</div>
	
	

</body>
</html>
