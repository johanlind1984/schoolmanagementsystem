<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">

 <style>
	 .btn button {
	            padding: 5px;
	            margin-top: 5px;
	            width: 140px;
	            background-color: #e1202f;
	            cursor: pointer;
	            font-size: 20px;
	            border-color: #fff;
	            color: white;
	        }
	        .btn button hover {
	            background-color: #e13f36;
 </style>
<title>Attendance</title>

</head>
<body>

<div align="center">
	<br/><br/><br/>
	<h1> Elev Frånvaro Lista</h1>
	<br/><br/>
	
<div align="center">
	<form th:action="@{/submit}" method="get" >
		<select th:name="student">
			<option th:each="student : ${studentList}"
				th:value="${student.personId}"
				th:text="${student.firstName} + ' ' + ${student.lastName}">
			</option>
		</select>
		 
	<button type="submit">Submit</button>
	</form>
</div>

 <div align="center"><br/><br/><br/>
    <form action="/teacher" method="get" >
        <td>
            <button type="submit">Tillbaka till lärare</button>
        </td>
    </form>
</div>
	
</div>
	
</body>
</html>
