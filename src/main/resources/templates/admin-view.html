<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome Administrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
    <h1 align="center">Credentials</h1>

    <tr th:if="${accountRequestsList.empty}" align="center">
        <td colspan="2"> No requests at this time </td>
    </tr>
    <tr th:each="request : ${accountRequestsList}" align="center">
        <td><span th:text="${request.userName}"> Username </span></td>
        <td><span th:text="${request.password}"> Password </span></td>
        <td><span th:text="${request.firstName}"> First Name </span></td>
        <td><span th:text="${request.lastName}"> Last Name </span></td>
        <td><span th:text="${request.personalNumber}"> Personal Number </span></td>
        <td><span th:text="${request.email}"> Email </span></td>
        <td><span th:text="${request.adress}"> Adress </span></td>
        <td><span th:text="${request.personType.personTypeTitle}"> Person Type </span></td>
        <br>
    </tr>
    </tbody>

</body>
</html>
