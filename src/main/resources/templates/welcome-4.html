<body>
    <h1 align="center">Credentials</h1>

    <form action="#" th:action="@{/credentials/save}" th:object="${credential}"
          method="post">
        <fieldset>
            <input type="submit" id="submitButton" th:value="Save">
            <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
            <table>
                <thead>
                <tr>
                    <th> Username </th>
                    <th> Permission </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cred : ${credentialsList}">
                    <td><input th:field="*{cred.userName}" /></td>
                    <td><input th:field="*{cred.userPermission}" /></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
