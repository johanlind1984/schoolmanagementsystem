<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>School of AJJST</title>
</head>
<body>
    <h1 align="center">Lägg till / ta bort kurser från program</h1>
    <div align="center">
        <table align="center" width="75%" height="125">
            <tr>
                <form action="/admin/accountrequests" method="post">
                    <td><button type="submit">Hantera kontoförfrågningar</button></td>
                </form>

                <form action="/admin/assignstudents" method="post">
                    <td><button type="submit">Registrera studenter på program</button></td>
                </form>

                <form action="/admin/programcourse" method="post">
                    <td><button type="submit">Lägg till / ta bort kurser från program</button></td>
                </form>

                <form action="/admin/removeperson" method="post">
                    <td><button type="submit">Radera person</button></td>
                </form>

                <form action="/logout" method="post">
                    <td><button type="submit">Logga ut</button></td>
                </form>
            </tr>
        </table>
    </div>

    <br><br><br><br>


    <span th:each="program : ${programList}">
        <h2 align="center" th:text="${program.programName}"></h2>

        <tr align="center" th:each="course: ${program.courseList}">
            <p align="center" th:text="${course.courseName}"></p>
        </tr>


        <div align="center">
        <form th:action="@{/admin/savecoursetoprogram}">
            <select th:name="courseId">
                <option th:each="course : ${courseList}" th:value="${course.courseID}" th:text="${course.courseName}">
                </option>
            </select>
            <button type="submit" th:name="saveProgramId" th:value="${program.programId}">Lägg till kurs till Program</button>
            <button type="submit" th:name="deleteProgramId" th:value="${program.programId}">Ta bort kurs från Program</button>
        </form>
        </div>

        <br><br>

    </span>

</body>
</html>
